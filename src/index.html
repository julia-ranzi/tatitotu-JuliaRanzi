<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="container-fluide">
      <img src="/img/logo-tatitotu.png" alt="logo-tatitotu" />
    </div>
    <div class="container">
      <div class="row">
      </div>
        <div class="col-11 offset-1">
          <nav class="nav-container">
            <a class="nav-a">5p</a>
            <a class="nav-a">6p</a>
            <a class="nav-a">7h</a>
            <a class="nav-a">8h</a>
            <a class="nav-a">9h</a>
            <a class="nav-a">10h</a>
            <a class="nav-a">11h</a>
            <a class="nav-a">par groupe</a>
            <a class="nav-a">difficiles</a>
            <a class="nav-a">pronominaux</a>
            <a class="nav-a">CIF (FLE)</a>
            <a class="nav-a">contact</a>
            <a class="nav-a">aide?</a>
          </nav>
        </div>
      </div>
      <hr />
    </div>
    <div class="container">
      <div class="row">
        <div class="col-7">
          <h1 class="titles-header">
            défis de<br />
            conjugaison<br />tatitotu
          </h1>
        </div>
        <div class="col-5 l-chargerdefi">
          <input type="text" placeholder="code à 8 caractères" class="textfield"/>
          <input type="button" value="charger mon défi" class="buttons"/>
        </div>
      </div>
      <div class="row l-box-container">
        <div class="col-3 box box-buttons">
          <h2 class="titles-h2">mes verbes</h2>
          <input type="textfield" placeholder="ajoutez un verbe" class="textfield"></input>
          <button class="buttons">être</button>
          <button class="buttons">avoir</button>
          <button class="buttons">faire</button>
        </div>
        <div class="col-5 box">
          <h2 class="titles-h2">mes temps</h2>
          <h3 class="titles-h3">indicatif</h3>
          <h3 class="titles-h3">impératif</h3>
          <h3 class="titles-h3">subjonctif</h3>
          <h3 class="titles-h3">conditionnel</h3>
          <h3 class="titles-h3">participe</h3>
          <h3 class="titles-h3">gerondif</h3>
        </div>
        <div class="col-4 box">
          <h2 class="titles-h2">options</h2>
          <h3 class="titles-h3-options">nombre de questions</h3>
          <h3 class="titles-h3-options">type</h3>
          <h3 class="titles-h3-options">options d'impression</h3>
          <button class="buttons">sauvergarder mon défi</button>
          <button class="buttons">exercer</button>
        </div>
      </div>
      <div class="row l-footer">
        <div class="col-12">
          <p>copyright @ 2024</p>
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
