<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="container-fluide">
      <img src="/img/logo-tatitotu.png" alt="logo-tatitotu" />
    </div>
    <div class="container">
      <div class="row">
        <div class="col-11 offset-1">
          <nav class="nav-container">
            <a href="#" class="nav-a">5p ⏷</a>
            <a href="#" class="nav-a">6p ⏷</a>
            <a href="#" class="nav-a">7h ⏷</a>
            <a href="#" class="nav-a">8h ⏷</a>
            <a href="#" class="nav-a">9h ⏷</a>
            <a href="#" class="nav-a">10h ⏷</a>
            <a href="#" class="nav-a">11h ⏷</a>
            <a href="#" class="nav-a">par groupe</a>
            <a href="#" class="nav-a">difficiles</a>
            <a href="#" class="nav-a">pronominaux</a>
            <a href="#" class="nav-a">CIF (FLE)</a>
            <a href="mailto:christophe.roulet@edu-vd.ch" class="nav-a"
              >contact</a
            >
            <a href="#" class="nav-a">aide?</a>
          </nav>
        </div>
      </div>
      <hr />
    </div>
    <div class="container">
      <div class="row">
        <div class="col-7">
          <h1 class="titles-header">
            défis de<br />
            conjugaison<br />tatitotu
          </h1>
        </div>
        <div class="col-5 l-chargerdefi">
          <input
            type="text"
            placeholder="code à 8 caractères"
            class="textfield textfield-header"
          />
          <input type="button" value="charger mon défi" class="buttons" />
        </div>
      </div>
      <div class="row l-box-container">
        <div class="col-3">
          <div class="box box-buttons">
            <h2 class="titles-h2">mes verbes</h2>
            <input
              type="textfield"
              placeholder="ajoutez un verbe"
              class="textfield"
            />
            <button class="buttons">être</button>
            <button class="buttons">avoir</button>
            <button class="buttons">faire</button>
            <a href="#">tout supprimer</a>
          </div>
        </div>
        <div class="col-5">
          <div class="box">
            <h2 class="titles-h2">mes temps</h2>
            <h3 class="titles-h3">indicatif</h3>
            <div class="switch-list">
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper">
                  <div class="switch-inner"></div>
                </div>
                Présent
              </label>
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper">
                  <div class="switch-inner"></div>
                </div>
                Passé composé
              </label>
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper">
                  <div class="switch-inner"></div>
                </div>
                Imparfait
              </label>
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper">
                  <div class="switch-inner"></div>
                </div>
                Plus-que-parfait
              </label>
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper">
                  <div class="switch-inner"></div>
                </div>
                Futur
              </label>
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper">
                  <div class="switch-inner"></div>
                </div>
                Futur antérieur
              </label>
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper">
                  <div class="switch-inner"></div>
                </div>
                Passé simple
              </label>
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper">
                  <div class="switch-inner"></div>
                </div>
                Passé antérieur
              </label>
            </div>
            <h3 class="titles-h3">impératif</h3>
            <div class="switch-list">
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper">
                  <div class="switch-inner"></div>
                </div>
                Présent
              </label>
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper">
                  <div class="switch-inner"></div>
                </div>
                Passé
              </label>
            </div>
            <h3 class="titles-h3">subjonctif</h3>
            <div class="switch-list">
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper">
                  <div class="switch-inner"></div>
                </div>
                Présent
              </label>
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper">
                  <div class="switch-inner"></div>
                </div>
                Passé
              </label>
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper">
                  <div class="switch-inner"></div>
                </div>
                Imparfait
              </label>
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper">
                  <div class="switch-inner"></div>
                </div>
                Plus-que-parfait
              </label>
            </div>
            <h3 class="titles-h3">conditionnel</h3>
            <div class="switch-list">
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper">
                  <div class="switch-inner"></div>
                </div>
                Présent
              </label>
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper">
                  <div class="switch-inner"></div>
                </div>
                Passé 1
              </label>
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper">
                  <div class="switch-inner"></div>
                </div>
                Passé 2
              </label>
            </div>
            <h3 class="titles-h3">participe</h3>
            <div class="switch-list">
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper">
                  <div class="switch-inner"></div>
                </div>
                Présent
              </label>
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper">
                  <div class="switch-inner"></div>
                </div>
                Passé
              </label>
            </div>
            <h3 class="titles-h3">gerondif</h3>
            <div class="switch-list">
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper">
                  <div class="switch-inner"></div>
                </div>
                Présent
              </label>
              <label class="switch">
                <input type="checkbox" />
                <div class="switch-wrapper">
                  <div class="switch-inner"></div>
                </div>
                Passé
              </label>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="box">
            <h2 class="titles-h2">options</h2>
            <label>
              nombre de questions
              <select class="button questions">
                <option value="number">5</option>
                <option value="number">10</option>
                <option value="number">20</option>
                <option value="number">30</option>
                <option value="number">40</option>
                <option value="number">50</option>
              </select>
            </label>
            <h3 class="titles-h3-options">type</h3>
            <label class="switch">
              <input type="checkbox" />
              options d'impression
              <div class="switch-wrapper">
                <div class="switch-inner"></div>
              </div>
            </label>
            <button class="buttons">sauvegarder mon défi</button>
            <button class="buttons">exercer</button>
          </div>
        </div>
      </div>
      <div class="row l-footer">
        <div class="col-12">
          <p>copyright @ 2024</p>
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
