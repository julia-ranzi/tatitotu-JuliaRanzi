    <div class="l-background">
      <div class="container">
        <div class="row">
          <div class="col-7">
            <h1 class="titles-header">
              défis de<br />
              conjugaison<br />tatitotu
            </h1>
          </div>
          <div class="col-5 l-chargerdefi">
            <input
              type="text"
              placeholder="code à 8 caractères"
              class="textfield textfield-header"
            />
            <input
              type="button"
              value="charger mon défi"
              class="buttons button-defi"
            />
          </div>
        </div>
        <div class="row l-box-container">
          <div class="col-3">
            <div class="box box-buttons">
              <h2 class="titles-h2">mes verbes</h2>
              <input
                type="textfield"
                placeholder="ajoutez un verbe"
                class="textfield"
              />
              <button class="buttons">être</button>
              <button class="buttons">avoir</button>
              <button class="buttons">faire</button>
              <a class="tout-supprimer" href="#">tout supprimer</a>
            </div>
          </div>
          <div class="col-5">
            <div class="box">
              <h2 class="titles-h2">mes temps</h2>
              <h3 class="titles-h3">indicatif</h3>
              <div class="switch-list">
                <label class="switch">
                  <div class="info-button"></div>
                  <input type="checkbox" />
                  <div class="switch-wrapper">
                    <div class="switch-inner"></div>
                  </div>
                  Présent
                </label>
                <label class="switch">
                  <input type="checkbox" />
                  <div class="switch-wrapper">
                    <div class="switch-inner"></div>
                  </div>
                  Passé composé
                  <div class="info-button"></div>
                </label>
                <label class="switch">
                  <div class="info-button"></div>
                  <input type="checkbox" />
                  <div class="switch-wrapper">
                    <div class="switch-inner"></div>
                  </div>
                  Imparfait
                </label>
                <label class="switch">
                  <input type="checkbox" />
                  <div class="switch-wrapper">
                    <div class="switch-inner"></div>
                  </div>
                  Plus-que-parfait
                  <div class="info-button"></div>
                </label>
                <label class="switch">
                  <div class="info-button"></div>
                  <input type="checkbox" />
                  <div class="switch-wrapper">
                    <div class="switch-inner"></div>
                  </div>
                  Futur
                </label>
                <label class="switch">
                  <input type="checkbox" />
                  <div class="switch-wrapper">
                    <div class="switch-inner"></div>
                  </div>
                  Futur antérieur
                  <div class="info-button"></div>
                </label>
                <label class="switch">
                  <div class="info-button"></div>
                  <input type="checkbox" />
                  <div class="switch-wrapper">
                    <div class="switch-inner"></div>
                  </div>
                  Passé simple
                </label>
                <label class="switch">
                  <input type="checkbox" />
                  <div class="switch-wrapper">
                    <div class="switch-inner"></div>
                  </div>
                  Passé antérieur
                  <div class="info-button"></div>
                </label>
              </div>
              <h3 class="titles-h3">impératif</h3>
              <div class="switch-list">
                <label class="switch">
                  <div class="info-button"></div>
                  <input type="checkbox" />
                  <div class="switch-wrapper">
                    <div class="switch-inner"></div>
                  </div>
                  Présent
                </label>
                <label class="switch">
                  <input type="checkbox" />
                  <div class="switch-wrapper">
                    <div class="switch-inner"></div>
                  </div>
                  Passé
                  <div class="info-button"></div>
                </label>
              </div>
              <h3 class="titles-h3">subjonctif</h3>
              <div class="switch-list">
                <label class="switch">
                  <div class="info-button"></div>
                  <input type="checkbox" />
                  <div class="switch-wrapper">
                    <div class="switch-inner"></div>
                  </div>
                  Présent
                </label>
                <label class="switch">
                  <input type="checkbox" />
                  <div class="switch-wrapper">
                    <div class="switch-inner"></div>
                  </div>
                  Passé
                  <div class="info-button"></div>
                </label>
                <label class="switch">
                  <div class="info-button"></div>
                  <input type="checkbox" />
                  <div class="switch-wrapper">
                    <div class="switch-inner"></div>
                  </div>
                  Imparfait
                </label>
                <label class="switch">
                  <input type="checkbox" />
                  <div class="switch-wrapper">
                    <div class="switch-inner"></div>
                  </div>
                  Plus-que-parfait
                  <div class="info-button"></div>
                </label>
              </div>
              <h3 class="titles-h3">conditionnel</h3>
              <div class="switch-list">
                <label class="switch">
                  <div class="info-button"></div>
                  <input type="checkbox" />
                  <div class="switch-wrapper">
                    <div class="switch-inner"></div>
                  </div>
                  Présent
                </label>
                <label class="switch">
                  <input type="checkbox" />
                  <div class="switch-wrapper">
                    <div class="switch-inner"></div>
                  </div>
                  Passé 1
                  <div class="info-button"></div>
                </label>
                <label class="switch">
                  <div class="info-button"></div>
                  <input type="checkbox" />
                  <div class="switch-wrapper">
                    <div class="switch-inner"></div>
                  </div>
                  Passé 2
                </label>
              </div>
              <h3 class="titles-h3">participe</h3>
              <div class="switch-list">
                <label class="switch">
                  <div class="info-button"></div>
                  <input type="checkbox" />
                  <div class="switch-wrapper">
                    <div class="switch-inner"></div>
                  </div>
                  Présent
                </label>
                <label class="switch">
                  <input type="checkbox" />
                  <div class="switch-wrapper">
                    <div class="switch-inner"></div>
                  </div>
                  Passé
                  <div class="info-button"></div>
                </label>
              </div>
              <h3 class="titles-h3">gerondif</h3>
              <div class="switch-list">
                <label class="switch">
                  <div class="info-button"></div>
                  <input type="checkbox" />
                  <div class="switch-wrapper">
                    <div class="switch-inner"></div>
                  </div>
                  Présent
                </label>
                <label class="switch">
                  <input type="checkbox" />
                  <div class="switch-wrapper">
                    <div class="switch-inner"></div>
                  </div>
                  Passé
                  <div class="info-button"></div>
                </label>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="box">
              <h2 class="titles-h2">options</h2>
              <div>
                <label>
                  Nombre de questions
                  <select class="button-options">
                    <option value="number">5</option>
                    <option value="number">10</option>
                    <option value="number">20</option>
                    <option value="number">30</option>
                    <option value="number">40</option>
                    <option value="number">50</option>
                  </select>
                </label>
              </div>
              <div>
                <div class="button-type-container">
                  Type
                  <button class="button-type">normal</button>
                  <button class="button-type">trouver mode + temps</button>
                </div>
              </div>
              <label class="switch">
                <input type="checkbox" />
                Options d'impression
                <div class="switch-wrapper">
                  <div class="switch-inner"></div>
                </div>
              </label>
              <button class="buttons">sauvegarder mon défi</button>
              <button class="buttons">exercer</button>
            </div>
          </div>
        </div>
        <div class="row l-footer">
          <div class="col-12">
            <p>copyright @ 2024</p>
          </div>
        </div>
      </div>
