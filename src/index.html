<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <img src="/img/logo-tatitotu.png" alt="logo-tatitotu" />
          <nav>
            <a>5p</a>
            <a>6p</a>
            <a>7h</a>
            <a>8h</a>
            <a>9h</a>
            <a>10h</a>
            <a>11h</a>
            <a>par groupe</a>
            <a>difficiles</a>
            <a>pronominaux</a>
            <a>CIF (FLE)</a>
            <a>contact</a>
            <a>aide?</a>
          </nav>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-7">défis de conjugaison</div>
        <div class="col-5">
          <input type="text" placeholder="code à 8 caractères" />
          <input type="button" value="charger mon défi" />
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <h2>mes verbes</h2>
          <ul class="tags-input">
            <li class="tags">être</li>
            <li class="tags">avoir</li>
            <li class="tags">faire</li>
          </ul>
        </div>
        <div class="col-5">
          <h2>mes temps</h2>
          <h3>indicatif</h3>
          <h3>impératif</h3>
          <h3>subjonctif</h3>
          <h3>conditionnel</h3>
          <h3>participe</h3>
          <h3>gerondif</h3>
        </div>
        <div class="col-4">
          <h2>options</h2>
          <h3>nombre de questions</h3>
          <h3>type</h3>
          <h3>options d'impression</h3>
          <input type="button" value="exercer" />
          <input type="button" value="sauvergarder mon défi" />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p>copyright @ 2024</p>
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
